Configutation:
  name: log4j2 local
  status: INFO
  monitorInterval: 300

  Properties:
    Property:
      name: log-path
      value: "/apps/logs/munzi-log"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{[%-5p]}{FATAL=bg_red, ERROR=red, INFO=green, DEBUG=blue} %style{%d{yyyy/MM/dd HH:mm:ss,SSS}}{cyan} [%C] %style{[%t]}{yellow}- %m%n"
    File:
      name: File_Appender
      fileName: ${log-path}/munzi-log.log
      PatternLayout:
        pattern: "%clr(%-5level) %clr(%date){cyan} %clr(%thread){yellow} %clr([%logger{36}.%M:%line]){blue} %msg%n"
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/munzi-log.log
        filePattern: "${log-path}/archive/munzi-log.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "%clr(%-5level) %clr(%date){cyan} %clr(%thread){yellow} %clr([%logger{36}.%M:%line]){blue} %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 500 MB
        DefaultRollOverStrategy:
          max: 30
          Delete:
            basePath: "${log-path}/archive"
            maxDepth: "1"
            IfAccumulatedFileCount:
              exceeds: 31

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: log.munzi
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: org.springframework.web
        additivity: false
        level: ERROR
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: org.springframework.web.filter
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: org.hibernate
        additivity: false
        level: ERROR
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: org.hibernate.SQL
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appende