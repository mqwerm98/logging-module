import java.time.LocalDateTime
import java.time.ZoneOffset
import java.time.format.DateTimeFormatter

plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven'
    id 'maven-publish'
}

bootJar.enabled = true
jar.enabled = true

ext {
    set('snippetsDir', file("build/generated-snippets"))

    version_project = project.properties["app.version"]

    version_slf4j = '1.7.30'
    version_logback = '1.2.3'
    version_log4jdbc = '1.16'

    version_lombok = '1.18.16'

    version_commons_lang = '3.9'
    version_commons_codec = '1.14'

    version_jackson = '2.11.0'

    version_kafka = '2.4.1.RELEASE'

    version_modelmapper = '2.3.0'
    version_validation = '2.3.7.RELEASE'
    version_junit = '5.2.0'

    version_aop = '2.4.5'

    version_swagger = '2.9.2'

    version_jetty = '1.5.7.RELEASE'

    version_log4jdbc = '1.16'
    version_log4jweb = '2.14.1'
    version_disruptor = '3.4.4'

    version_java = '1.8'
    project_build_sourceEncoding = 'UTF-8'

}

group = project.properties["app.group"]
version = ext.version_project
sourceCompatibility = '1.8'

compileJava.options.encoding = ext.project_build_sourceEncoding

springBoot {
    buildInfo {
        properties {
            additional = [
                    'fullVersion' : project.properties["app.version"] + '.' + LocalDateTime.ofInstant(properties["time"], ZoneOffset.systemDefault()).format(DateTimeFormatter.ofPattern("yyyyMMddHHmmss"))
            ]
        }
    }
}

bootJar {
    archiveName = project.properties["app.name"] + '-' + project.properties["app.version"] + "sb.${extension}"
}

apply plugin: 'maven'
project.group = 'log.munzi'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://localhost:8081/repository/maven-release/') {
                authentication(userName: project.nexusUsername, password: project.nexusPassword)
            }
            snapshotRepository(url: 'http://localhost:8081/repository/maven-snapshots/') {
                authentication(userName: project.nexusUsername, password: project.nexusPassword)
            }
        }
    }
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
    compile.exclude module: "spring-boot-starter-tomcat"

    all {
        // log4j2를 사용하기 위해, spring의 default인 logback을 제외
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: "${version_jetty}"
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: "${version_aop}"

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: "${version_validation}"

    // log4j2
    compile 'org.springframework.boot:spring-boot-starter-log4j2'
    testImplementation 'org.springframework.boot:spring-boot-starter-log4j2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: "${version_jackson}"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-web', version: "${version_log4jweb}"
    implementation group: 'com.lmax', name: 'disruptor', version: "${version_disruptor}"

    // log4jdbc-log4j2
    compile group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4.1', version: "${version_log4jdbc}"

}

test {
    useJUnitPlatform()
}
