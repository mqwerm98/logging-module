app:
  name: munzi-log
  version: 1.0.0
server:
  port: 10009
spring:
  application:
    name: munzi-log
  profiles:
    group:
      local: local-munzi-log
      dev: dev-munzi-log
      prod: prod-munzi-log
    active: local
  jackson:
    serialization:
      write_dates_as_timestamps: true
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:h2:tcp://localhost/~/totoro
    username: sa
    password:
    hikari:
      connection-timeout: 5000
      validation-timeout: 1000
      maximum-pool-size: 30
      minimum-idle: 2
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        default_batch_fetch_size: 100

custom:
  log-filter:
    use: true
    request:
      max-body-size: 10KB
      encrypt: # 해당 컬럼은 로그에 암호화해서 찍도록 설정
        columns: password
      exclude: # 해당 컬럼은 로그에 안찍도록 설정
        columns: password2
      secret: # 해당 컬럼이 포함된 경우, body 전체를 로그에 안찍음
        columns: secret
    response:
      max-body-size: 30KB
      encrypt: # 해당 컬럼은 로그에 암호화해서 찍도록 설정
        columns: phone
      exclude: # 해당 컬럼은 로그에 안찍도록 설정
        columns: email
      secret: # 해당 컬럼이 포함된 경우, body 전체를 로그에 안찍음
        columns: secret

---

spring:
  config:
    activate:
      on-profile: local-munzi-log

logging:
  config: file:/Users/hjpark/Documents/dkargo/logging-module/munzi-log/config/log4j2-local.yml

